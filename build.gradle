apply plugin: 'java-library'


repositories {
    jcenter()
    mavenCentral()
	
}

dependencies {
	compile ('com.fazecast:jSerialComm:1.3.11')
	compile group: 'com.github.oshi',name:'oshi-core',version:'3.4.3'
	compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
	
}

sourceSets {
    main {
        java {
            srcDirs = ["src","resources"]
            
        }
    }
}

